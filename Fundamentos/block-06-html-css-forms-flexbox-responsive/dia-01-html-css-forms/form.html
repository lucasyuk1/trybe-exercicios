<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Trybe Trip</h1>
  </header>
  <form action="" method="get" class="container">

    <section id="userDate">
      <label for="name">Nome:</label>
      <input type="text" id="name">
    </section>

    <section>
      <label for="email">Email:</label>
      <input type="email" id="email">
    </section>  

    <section>
      <input type="radio" name="opt1" id="opt">
      <label for="opt1">Opção 1</label>
      <input type="radio" name="opt" id="opt2">
      <label for="opt2">Opção 2</label>
      <input type="radio" name="opt" id="opt3">
      <label for="opt3">Opção 3</label>
      <input type="radio" name="opt" id="opt4">
      <label for="opt4">Opção 4</label>
    </section>

    <section>
      <h2>Espaço pra digitar a resposta:</h2>
      <textarea name="textbox" id="textbox" cols="50" rows="10" ></textarea>
    </section>

    <section>
      <label for="date">Data:</label>
      <input type="date" name="date" id="date">
    </section>

    <section>
      <label for="agree1">Concordo 1</label>
      <input type="checkbox" name="agree1" id="agree1">
    </section>

    <section>
      <label for="agree2">Concordo 2</label>
      <input type="checkbox" name="agree2" id="agree2">
    </section>

    <section>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </section>

  </form>
</body>
</html>
